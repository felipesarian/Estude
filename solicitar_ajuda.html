    <main>
        <h2>Solicitar Ajuda</h2>
        <form>
            <label for="modo">Como deseja aprender?</label>
            <select id="modo">
                <option value="" disabled selected>Selecione o modo de ensino</option>
                <option value="online">Online</option>
                <option value="presencial">Presencial</option>
            </select>

            <textarea placeholder="Deixe aqui informações extras sobre a aula..."></textarea>

            <label for="materia">Qual a matéria da aula?</label>
            <input type="text" id="materia" placeholder="Descreva a parte da matéria...">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Ajude seu professor a entender como ele pode te ajudar!"></textarea>

            <button type="submit" onclick="showSuccessMessage()">Enviar</button>
        </form>
